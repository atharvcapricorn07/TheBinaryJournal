<!DOCTYPE html>
<html lang="en">
<div id="dark-overlay"></div>
<head>
  <meta charset="UTF-8" />
  <title>The Binary Journal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
  <header class="hero">
    <h1>The Binary Journal</h1>
    <p class="tagline">Exploring the edge where code meets culture</p>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <button id="theme-toggle">Toggle Dark Mode</button>

  <main class="home-content">
    <!-- Your articles here (omitted for brevity) -->
    <!-- Paste all your articles here exactly as you had them -->
  </main>

  <footer>
    <p>&copy; 2025 The Binary Journal</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const overlay = document.getElementById('dark-overlay');

    // Set button text on page load based on saved theme
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggleBtn.textContent = 'Toggle Light Mode';
      } else {
        toggleBtn.textContent = 'Toggle Dark Mode';
      }
    });

    toggleBtn.addEventListener('click', () => {
      // Slide overlay in to start transition
      overlay.classList.add('active');

      setTimeout(() => {
        document.body.classList.toggle('dark-mode');

        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
          toggleBtn.textContent = 'Toggle Light Mode';
        } else {
          localStorage.setItem('theme', 'light');
          toggleBtn.textContent = 'Toggle Dark Mode';
        }

        // Slide overlay out to end transition
        overlay.classList.remove('active');
      }, 500); // match CSS transition duration
    });
  </script>
</body>
</html>
